<template name="usersView">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">{{_ "Home"}}</a></li>
            <li><a href="{{pathFor 'usersIndex'}}">{{_ "Users"}}</a></li>
            <li class="active">{{_ "View"}}</li>
        </ol>

        {{#with model}}
        <div class="title">
            <h3 class="pull-left">{{_ "View"}} {{_ "User"}} #{{_id}}</h3>
            <div class="toolbar pull-right">
                <a href="{{pathFor 'usersIndex'}}" class="btn btn-default">{{_ "Back"}}</a> 
                <a href="{{pathFor 'usersUpdate'}}" class="btn btn-info">{{_ "Update"}}</a>
                <a id="btnRemove" class="btn btn-danger">{{_ "Remove"}}</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
                <tr>
                    <td><b>{{_ "Email"}}</b></td>
                    <td>{{emails.[0].address}}</td>
                </tr>
                <tr>
                    <td><b>{{_ "Name"}}</b></td>
                    <td>{{profile.name}}</td>
                </tr>                
                <tr>
                    <td><b>{{_ "Mugen Role Group"}}</b></td>
                    <td>{{mugenRoleGroup.name}}</td>
                </tr>    
                <tr>
                    <td><b>{{_ "Created at"}}</b></td>
                    <td>{{meteorisFormatter "dateTime" createdAt}}</td>
                </tr>                            
            </tbody>
        </table>        
        {{/with}}
    </div>
</template>
