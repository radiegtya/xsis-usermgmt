<template name="users_form">
    <form id="users_form">
        <div class="form-group">
            <label for="email" class="control-label">{{_ "Email"}} *</label>
            <input type="text" id="email" value="{{email}}" placeholder="Email" class="form-control" autofocus="true">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">{{_ "Password"}} *</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="mugenRoleGroupId" class="control-label">{{_ "Mugen Role Group"}}</label>
            <select class="form-control" id="mugenRoleGroupId">
                <option value="">*</option>
                {{#each mugenRoleGroups}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">{{_ "Name"}}</label>
            <input type="text" id="name" value="{{name}}" placeholder="Name" class="form-control">
            <span class="help-block"></span>
        </div>
        <button id="btnSave" type="submit" class="btn btn-success">{{_ "Submit"}}</button>                
        <a href="{{pathFor 'usersIndex'}}" class="btn btn-default">{{_ "Back"}}</a>
    </form>
</template>
