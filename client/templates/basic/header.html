<template name="templateBasicHeader">
    <nav class="meteoris-navbar navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'sitesIndex'}}"><img src="/svg/logo.png"/> {{app "name"}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{pathFor 'sitesIndex'}}">{{_ "Home"}}</a></li>
                    <li><a href="{{pathFor 'usersIndex'}}">{{_ "Users"}}</a></li>
                    {{#if currentUser}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Role Management <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">                            
                            <li><a href="{{pathFor 'mugenRoleGroups'}}">Role Group</a></li>
                            <li><a href="{{pathFor 'mugenRoleCollections'}}">Role Collection/Menu</a></li>                            
                            <li><a href="{{pathFor 'mugenRoleActionsManage'}}">Role Link</a></li>                                                                                    
                            <!--<li><a href="{{pathFor 'mugenRoleActions'}}">Role Actions</a></li>-->
                        </ul>
                    </li>
                    {{/if}}
                    <li><a href="{{pathFor 'postsIndex'}}">{{_ "Posts"}}</a></li>                    
                    <li class="dropdown">
                        {{#if currentUser}}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{pathFor 'usersProfile'}}">{{_ "Profile"}}</a></li>
                            <!--<li><a target="_blank" href="https://github.com/warehouseman/meteoris/wiki/User-Manual">{{_ "Help"}}</a></li>-->
                            <li class="divider"></li>
                            <li id="btnLogout"><a href="#">{{_ "Logout"}}</a></li>
                        </ul>
                        {{else}}
                        <a href="{{pathFor 'usersLogin'}}">{{_ "Login"}}</a>
                        {{/if}}
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{app "defaultLanguage"}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" class="lang" data-lang="en">English(en)</a></li>
                            <li><a href="#" class="lang" data-lang="zh-CN">China(zh-CN)</a></li>
                            <li class="divider"></li>
                            <li id="btnLogout"><a href="#">More</a></li>
                        </ul>
		    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
